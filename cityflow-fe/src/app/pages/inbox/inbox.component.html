<div class="chat-container">
    <div class="user-list-section">
        <div class="user-search">
            <input type="text" [(ngModel)]="nameFilter" (ngModelChange)="searchUsersByName()" placeholder="Search users by name">
            <fa-icon [icon]="faSearch" class="search-icon"></fa-icon>
        </div>
        <div class="user-list">
          <ng-container *ngIf="nameFilter; else showPartners">
            <div *ngFor="let user of chatUsers" class="user-item" (click)="selectUser(user)">
                <img *ngIf="user.profilePicture" [src]="user.profilePicture" alt="{{ user.name }}">
                <span>{{ user.name }} {{ user.lastname }}</span>
              </div>
              
          </ng-container>
          <ng-template #showPartners>
            <div *ngFor="let partner of communicationPartners" class="user-item" (click)="selectUser(partner.user)">
              <img *ngIf="partner.user.profilePicture" [src]="partner.user.profilePicture" alt="{{ partner.user.name }}">
              <div>
                <span>{{ partner.user.name }} {{ partner.user.lastname }}</span>
                <p>{{ partner.lastMessage.content | slice:0:30 }}...</p>
              </div>
            </div>
          </ng-template>
        </div>
      </div>
    <div class="message-area">
        <div class="messages">
            <div *ngFor="let message of messages" class="message" [ngClass]="{'mine': message.senderId === loggedUser.id}">
                {{ message.content }}
            </div>
        </div>
        <div class="flex flex-row w-full bg-[#363d4a] p-4 rounded-md gap-4 items-center">
            <div class="flex flex-row w-[95%] h-auto">
                <textarea class="placeholder:italic flex w-full bg-darkGrey text-[#F5F6FA] p-2 rounded-md max-h-[200px] h-[55px]" placeholder="Enter your message here..."></textarea>  
            </div>
            <div class="flex rounded-full size-[50px] bg-[#4CD137] text-[#ffffff] items-center justify-center p-4
                        cursor-pointer hover:bg-[#049f21] transition-[0.5s]">
                <fa-icon [icon]="faPaperPlane" class="text-[24px]"/>
            </div>
        </div>        
    </div>
</div>
