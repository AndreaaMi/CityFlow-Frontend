<div class="flex flex-col w-full h-full p-4 font-manrope text-white items-center justify-start">
    <div class="flex flex-row w-full justify-center">
        <div class="flex flex-col w-[300px]">
            <p class="text-[16px] font-normal">Enter route name</p>
            <div class="flex flex-row justify-between w-full rounded-[10px] border-[1px] 
                        h-[50px] border-white/60 bg-white/0 w-full px-2 py-4 items-center">
                <input class="bg-white/0"
                        placeholder="e.g. 7A" ngModel name="password"
                        type="text" required>
                <button class="w-[25px]">
                    <fa-icon [icon]="faSearch"/>
                </button>
            </div>
        </div>
        <div class="flex flex-row ml-[100px] items-end">
            <div class="flex flex-col w-[220px]">
                <p class="text-[16px] font-normal">Enter starting point</p>
                <div class="flex flex-row justify-between w-full rounded-[10px] border-[1px] 
                        h-[50px] border-white/60 bg-white/0 w-full px-2 py-4 items-center">
                    <input class="bg-white/0"
                            placeholder="e.g. 7A" ngModel name="password"
                            type="text" required>
                    <button class="w-[25px]">
                        <fa-icon [icon]="faArrowDown"/>
                    </button>
                </div>
            </div>
            <div class="flex flex-col ml-[20px] w-[250px]">
                <button class="flex flex-row items-center justify-center bg-white rounded-[10px] text-darkGrey h-[50px] font-manrope"
                        (click)="navigateToAddNewEmployee()">
                    <p class="font-medium">Add new employee</p>
                    <fa-icon [icon]="faPlus" class="ml-4"></fa-icon>
                </button>
            </div>
        </div>
        <button class="flex items-center justify-center bg-white/0 h-full ml-[100px]" (click)="showEmployees()">
            <p class="underline font-semibold text-[24px]">Show all</p>
        </button>
    </div>
    <div class="flex flex-col w-full ">

    </div>
</div>
