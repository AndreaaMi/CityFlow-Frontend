<div class="flex flex-col items-center justify-center mt-6">
    <div class="flex rounded-full w-[70px] h-[70px] bg-white"></div>
    <div class="flex flex-col my-4 items-center justify-center my-4">
        <p class="font-manrope font-bold text-[16px] text-white">{{loggedUser?.username}}</p>
        <p class="font-manrope font-medium text-[16px] text-white">{{loggedUser?.name}} {{loggedUser?.lastname}}</p>
        <p class="font-manrope font-light text-[16px] text-white">{{loggedUser?.roles}}</p>
    </div>
    <button class="flex flex-row w-[258px] h-[43px] rounded-[10px] border-[1px] border-white justify-center items-center text-white
                    hover:bg-white hover:text-darkGrey transition-[0.5s]"
            (click)="signOut()">
        <p class="font-manrope font-semibold text-[16px]">Sign Out</p>
        <fa-icon [icon]="faSignOut" class="w-[16px] ml-[10px]"/>
    </button>
</div>
