<div class="center border-4 border-white rounded-[12px] absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 p-10">
    <h1 class="text-5xl font-bold text-white mb-4">Malfunction Report</h1><br><br>
    <div class="mx-auto w-80">
        <textarea 
            ngModel 
            name="commentary" 
            [(ngModel)]="commentary" 
            class="border-2 border-gray-300 px-4 py-2 rounded-[12px] w-full h-40 resize-none focus:outline-none focus:border-blue-500 mx-auto" 
            placeholder="Describe what happened"></textarea>
    </div>
    <br><br><br>
    <button class="flex flex-row w-[144px] h-[44px] rounded-[10px] bg-white justify-center items-center hover:bg-lightGrey transition-[0.5s] mx-auto"
    on-click="reportMalfunction(1)" >
        <p class="font-manrope text-darkGrey font-semibold text-[24px]">Report</p>
    </button>
</div>
