<div class="container mx-auto mt-5 p-5 bg-gray-800 text-white rounded-lg">
  <div class="flex w-full justify-end items-center mb-4">
    <button class="w-[220px] bg-white text-darkGrey font-manrope font-semibold h-[35px] text-[13px] 
                  rounded-[6px] hover:bg-lightGrey focus:outline-none transition-[0.5s]" 
            (click)="openAddShiftForm()">
      Add new shift
    </button>
  </div>

  <full-calendar class="w-full" [options]="calendarOptions">
    <ng-template #eventContent let-arg class="overflow-y-scroll">
      <div *ngIf="arg.event.extendedProps"
            [ngStyle]="getEventStyles(arg.event.extendedProps)"
            class="flex flex-col font-inter overflow-y-scroll text-white p-[5px] w-full rounded-[5px] cursor-pointer max-h-[100px]">
        <p class="font-manrope font-light text-[12px] text-white">{{ arg.event.title}}</p>
        <p class="font-manrope font-light text-[12px] text-white">Start: {{ arg.event.start | date: 'd/MM/YYYY HH:mm' }}</p>
        <p class="font-manrope font-light text-[12px] text-white">End: {{ arg.event.extendedProps.end | date: 'd/MM/YYYY HH:mm' }}</p>
        <hr class="flex w-full text-white/50 my-2"/>
        <div class="flex flex-col w-full items-start">
          <p class="font-manrope font-light text-[10px] text-white">Location</p>
          <p class="font-manrope font-light text-[12px] text-white">{{arg.event.extendedProps.location}}</p>
        </div>
      </div>
    </ng-template>
  </full-calendar>
</div>
